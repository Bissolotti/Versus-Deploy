<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Versus - Abertura</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Adiciona o Babel Standalone para traduzir JSX/TSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700;900&display=swap');
        body {
            font-family: 'Roboto Condensed', sans-serif;
            background-color: #0C0C2D; /* Fallback */
            /* Subtle animated nebula background */
            background-image:
                radial-gradient(circle at 15% 50%, rgba(232, 61, 132, 0.25) 0%, transparent 40%),
                radial-gradient(circle at 85% 40%, rgba(61, 232, 232, 0.25) 0%, transparent 40%),
                radial-gradient(circle at 50% 90%, rgba(163, 133, 232, 0.2) 0%, transparent 50%);
            background-size: 250% 250%;
            animation: move-background 60s linear infinite;
        }

        /* Custom Keyframes for the animation */
        @keyframes move-from-left {
            from { transform: translateX(-45vw) scale(0.5); opacity: 0; }
            to { transform: translateX(-160px) scale(1); opacity: 1; }
        }
        @keyframes move-from-right {
            from { transform: translateX(45vw) scale(0.5); opacity: 0; }
            to { transform: translateX(160px) scale(1); opacity: 1; }
        }
        @keyframes flash {
            0% { transform: scale(0); opacity: 0.7; }
            50% { opacity: 1; }
            100% { transform: scale(5); opacity: 0; }
        }
        @keyframes title-appear {
            from {
                letter-spacing: -0.5em;
                filter: blur(10px);
                opacity: 0;
            }
            to {
                letter-spacing: 0.1em;
                filter: blur(0);
                opacity: 1;
            }
        }
        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(25px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes move-background {
            0% { background-position: 0% 0%; }
            25% { background-position: 100% 50%; }
            50% { background-position: 50% 100%; }
            75% { background-position: 0% 50%; }
            100% { background-position: 0% 0%; }
        }
        
        /* New keyframes for vote button pulse */
        @keyframes pulse-vote-no {
            0% { transform: scale(1); box-shadow: 0 0 20px rgba(232, 61, 132, 0.7); }
            50% { transform: scale(1.08); box-shadow: 0 0 35px rgba(232, 61, 132, 1); }
            100% { transform: scale(1); box-shadow: 0 0 20px rgba(232, 61, 132, 0.7); }
        }
        @keyframes pulse-vote-yes {
            0% { transform: scale(1); box-shadow: 0 0 20px rgba(61, 232, 232, 0.7); }
            50% { transform: scale(1.08); box-shadow: 0 0 35px rgba(61, 232, 232, 1); }
            100% { transform: scale(1); box-shadow: 0 0 20px rgba(61, 232, 232, 0.7); }
        }

        /* Keyframes for hologram */
        @keyframes hologram-effect {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }

        /* Custom animation utilities */
        .animate-move-left {
            animation: move-from-left 1.5s cubic-bezier(0.25, 1, 0.5, 1) forwards;
        }
        .animate-move-right {
            animation: move-from-right 1.5s cubic-bezier(0.25, 1, 0.5, 1) forwards;
        }
        .animate-flash-effect {
            animation: flash 0.4s ease-out forwards;
        }
        .animate-title-in {
            animation: title-appear 1s cubic-bezier(0.25, 1, 0.5, 1) forwards;
        }
        .animate-fade-in {
            animation: fade-in-up 0.7s ease-out forwards;
        }
        .animate-pulse-vote-no {
            animation: pulse-vote-no 0.6s ease-in-out;
        }
        .animate-pulse-vote-yes {
            animation: pulse-vote-yes 0.6s ease-in-out;
        }
        .animate-hologram {
            animation: hologram-effect 40s linear infinite;
        }
        
        /* Custom gradient backgrounds for particles */
        .bg-radial-pink {
            background-image: radial-gradient(circle, white 0%, #E83D84 30%, transparent 70%);
        }
        .bg-radial-cyan {
            background-image: radial-gradient(circle, white 0%, #3DE8E8 30%, transparent 70%);
        }
    </style>
